{% extends "base.html" %}
{% block title %}{{ name }}{% endblock %}
{% block content %}
<div class="blocks">
	<div class="inside">
		<div class="info">
			<a href="{{url}}">{{name}}</a>
			{% for prop in user %}
				<p>{{prop|linebreaks}}</p>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
</body>
</html>
